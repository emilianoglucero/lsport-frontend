<!-- Should be a direct child of BODY -->
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title" id="lblTitlePassRecovery"></div>
                <!-- Login form -->
                <form>
                    <div class="login-form">
                        <input type="email" id="user-passwordemail" class="login-input" placeholder="Email">
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" onclick="sendResetPasswordEmail()" class="item-link list-button" id="lblSendButtonPasswordRecovery"></a>
                            </li>
                        </ul>
                        <div class="list-block-label" id="lblInfoPasswordRecovery"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
