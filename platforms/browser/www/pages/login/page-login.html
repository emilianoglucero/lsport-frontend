<!-- Should be a direct child of BODY -->
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title" id="lblWellcomeLogin"></div>
                <div id="containerImgLogin">
                    <img src="img/club/club-shield.png" alt="Imagen del Club" class="imgHeaderImgShieldClubContact" />
                </div>
                <!-- Login form -->
                <form>
                    <div class="login-form">
                        <select name="country" id="phone-code" class="login-input-select">
                             <option value="+549" selected>Argentina (+549)</option>
                             <option value="+55">Brasil (+55)</option>
                             <option value="+56">Chile (+56)</option>
                             <option value="+598">Uruguay (+598)</option>
                             <option value="+591">Bolivia (+591)</option>
                             <option value="+51">Peru (+51)</option>
                             <option value="+595">Paraguay (+595)</option>
                             <option value="+52">Mexico (+52)</option>
                             <option value="+34">Espa√±a (+34)</option>
                             <option value="+44">Inglaterra (+44)</option>
                             <option value="+1">USA (+1)</option>
                        </select>
                            <input class="login-input" type="tel" id="phonenumber" name="phonenumber" placeholder="3476599999" maxlength="11">
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" onclick="confirmNumber()" class="item-link list-button" id="lblSendButtonLogin"></a>
                            </li>
                        </ul>
                        <div class="list-block-label" id="lblInfoLogin"></div>
                        <div id= "otherLoginInicio">
                            <ul>
                                <li>
                                    <div class="list-block-label">
                                        Otros metodos de logueo:
                                    </div>
                                </li>
                            </ul>
                            <ul id="otherlogin-buttonGoogleInicio">
                                <li>
                                    <a href="#" onclick="confirmGoogle()" class="button button-big" id="lblSendButtonLoginGoogleLogin"><div class="icon-share-googlelogin"></div></a>
                                </li>
                            </ul>
                            <ul id="otherlogin-buttonFacebookInicio">
                                <li>
                                    <a href="#" onclick="confirmFacebook()" class="button button-big button-fill" id="lblSendButtonLoginFacebookLogin"><i class="icon-share-facebook"></i></a>
                                </li>
                            </ul>
                            <ul id="otherlogin-buttonEmailInicio">
                                <li>
                                    <a href="#" onclick="loginEmail()" class="button button-big button-fill color-gray" id="lblSendButtonLoginEmailLogin"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
