<!-- Should be a direct child of BODY -->
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title" id="lblTitleSmsCode"></div>
                <!-- Login form -->
                <form>
                    <div class="login-form">
                        <div class="login-input-label" id="lblSmsCode"></div>
                        <input type="tel" class="login-input" id="smscode" placeholder="123456" maxlength="10">
                        <a href="#" onclick="confirmSmsCode()" class="item-link list-button" id="lblSendSmsCodeButton"></a>
                    </div>
                    <div class="list-block">
                        <div class="login-input-label" id="resend-smstime"></div>
                        <a href="#" onclick="resendSmsCode()" id="resend-smscode"  class="login-button" disabled></a>
                    <div id= "otherLogin">
                        <ul>
                            <li>
                                <div class="list-block-label">
                                    Otros metodos de logueo:
                                </div>
                            </li>
                        </ul>
                        <ul id="otherlogin-buttonGoogle">
                            <li>
                                <a href="#" onclick="confirmGoogle()" class="button button-big" id="lblSendButtonLoginGoogle"><div class="icon-share-googlelogin"></div></a>
                            </li>
                        </ul>
                        <ul id="otherlogin-buttonFacebook">
                            <li>
                                <a href="#" onclick="confirmFacebook()" class="button button-big button-fill" id="lblSendButtonLoginFacebook"><i class="icon-share-facebook"></i></a>
                            </li>
                        </ul>
                        <ul id="otherlogin-buttonEmail">
                            <li>
                                <a href="#" onclick="loginEmail()" class="button button-big button-fill color-gray" id="lblSendButtonLoginEmail"></a>
                            </li>
                         </ul>
                    </div>
                        <div class="list-block-label">Enviamos un codigo de verificación a <br><span id="phoneNumberText"></span><br>
                            si te equivocaste de número toca <a href="#" onclick="changePhoneNumber()" id="lblChangePhoneNumberButton">acá</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
