<!-- Should be a direct child of BODY -->
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title" id="lblInfoEmailLogin"></div>
                <!-- Login form -->
                <form>
                    <div class="login-form">
                        <input type="email" id="user-registeremail" class="login-input" placeholder="Email">
                        <input type="password" id="user-registerpassword" class="login-input" placeholder="Contraseña">
                        <input type="password" id="user-registerrepassword" class="login-input" placeholder="Vuelva a escribir su contraseña">
                        <input type="text" id="user-registername" class="login-input" placeholder="Nombre">
                        <input type="text" id="user-registerlastname" class="login-input" placeholder="Apellido">
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" onclick="confirmRegister()" class="item-link list-button" id="lblSendButtonLoginRegister"></a>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <a href="#" onclick="toSignUpPage()" class="item-link list-button" id="lblSendButtonLoginToSignPage"></a>
                            </li>
                        </ul>
                        <div class="list-block-label" id="lblInfoSetProfile"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
