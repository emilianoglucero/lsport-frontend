<!-- Should be a direct child of BODY -->
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title">Bienvenido a la App oficial de Totoras Juniors</div>
                <!-- Login form -->
                <form>

                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Telefono</div>
                                    <div class="item-input">
                                        <input type="text" id="phonenumber" name="phonenumber" placeholder="+543476608011">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Nombre</div>
                                    <div class="item-input">
                                        <input type="text" id="username" name="username" placeholder="Emiliano Lucero">
                                    </div>
                                </div>
                            </li>
                        </ul>

                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" onclick="confirmLogin()" class="item-link list-button">Sign In</a>
                            </li>
                        </ul>
                        <div class="list-block-label">Some text with login information.</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
