<!-- Popup Configuración Favoritos -->
<div class="content-popup">
    <div id="headerPopupCustom" class="modal-title"></div>
    <div class="divMessagePopupContainer">
        <span id="spnMessagePopupSettingsFavourites" class="fontContentMessage"></span>
    </div>
    <div class="switchPopupCustom">
		<div class="item-input input-switch switchwrap switchContent">
			<label class="label-switch">
				<input type="checkbox" id="chkDisabledPopup" name="chkDisabledPopup">
				<div class="checkbox"></div>
			</label>
		</div>
		<div>
			<label for="chkDisabledPopup">
				<span id="spnDisabledPopup" class="fontContentSwitch"></span>
			</label>
		</div>
    </div>
    <div class="modal-buttons" id="closeButton"><span id="lblCloseButton" class="modal-button modal-button-bold"></span></div>
</div>
